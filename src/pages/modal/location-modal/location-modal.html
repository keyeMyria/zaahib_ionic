<ion-header>
  <ion-navbar>
    <ion-title>{{'LocationShort'|translate}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        Done
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content> 

  <location-selector title="Select Location" (change)="locationChange($event)" ></location-selector>  
  
  <ion-item>
    <ion-buttons>
      <button ion-button round (click)="addLocation()">
        Add Location
      </button>
    </ion-buttons>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let location of searchProvider.selectedLocations">
      <ion-buttons>
        <button ion-button block icon-end color="light" (click)="searchProvider.removeLocation(location)">
          {{searchProvider.getLocationName(location)}}
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
