<ion-header>
  <ion-navbar color="primary">
    <ion-row>
      <ion-col col-1 no-padding>
        <button color="light" clear (click)="goback()" ion-button icon-only>
          <ion-icon name="md-arrow-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-11>
        <ion-title>{{'ContactUs'|translate}}</ion-title>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <div class="dvcontact" [innerHtml]="contactText"></div>
    </ion-item>
  </ion-list>
  <hr color="primary" />
  <form  (ngSubmit)="sendEmail()" >
  <ion-item>
    <ion-label color="primary" placeholder>{{'YourName'|translate}}:</ion-label>
    <ion-input [(ngModel)]="contactData.name" name="name" color="primary" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" placeholder>{{'Your Email'|translate}}:</ion-label>
    <ion-input [(ngModel)]="contactData.email" name="email" color="primary" type="text"></ion-input>
  </ion-item>

  <div>
    <ion-item>
      <ion-label color="primary">{{'selectCategory'|translate}}</ion-label>
      <ion-select [(ngModel)]="contactData.category" name="category" interface="action-sheet" color="primary" cancelText="{{'Cancel'|translate}}">
        <ion-option value="inquiry">{{'inquiry'|translate}}</ion-option>
        <ion-option value="complaint">{{'complaint'|translate}}</ion-option>
        <ion-option value="advertising">{{'advertising'|translate}}</ion-option>
        <ion-option value="other">{{'other'|translate}}</ion-option>
      </ion-select>
    </ion-item>
  </div>

  <ion-item>
    <ion-label color="primary" placeholder>{{'addMessage'|translate}}:</ion-label>
  </ion-item>

  <ion-item>
    <ion-textarea [(ngModel)]="contactData.comments" name="comments" color="primary" multiline class="textarea" type="textarea"></ion-textarea>
  </ion-item>

  <ion-grid padding>
    <ion-row>
      <ion-col col-5>
        <ion-input [(ngModel)]="contactData.security_code" name="security_code" color="primary" class="fontSize" placeholder="{{'Entercode'|translate}}"></ion-input>
      </ion-col>
      <ion-col col-4 padding><img *ngIf="captchaData!=undefined" [src]="captchaData.registrationCaptcha"></ion-col>
      <ion-col col-3>
        <button ion-button large clear type="button">
          <ion-icon (click)="refreshCaptcha()"  name="refresh"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button type="submit" full footer>{{'Send'|translate}}</button>
</form>
</ion-content>
